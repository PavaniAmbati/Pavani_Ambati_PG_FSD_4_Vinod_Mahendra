<table>
    <tr>
        <td>
            <input type = "text" placeholder="Search" [(ngModel)] = 'query' id = 'listSearch'>
        </td>
    </tr>

    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Birth Date</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.name}}</td>
            <td>{{customer.phone}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.birthdate | date | uppercase}}</td>
        </tr>
    </tbody>



</table>
