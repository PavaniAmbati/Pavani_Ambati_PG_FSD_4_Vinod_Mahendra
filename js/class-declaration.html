<html>
    <head>
        <title>ES6 class declaration</title>
    </head>

    <body>
        <script>
            class Person{
                constructor (name) {
                    this.name=name;
                }
                getName() {
                    return this.name;
                }
            }
            let pav = new Person('Pavani Ambati');
            let name = pav.getName();
            console.log(name);

            console.log(typeof name);
        </script>
    </body>
</html>
