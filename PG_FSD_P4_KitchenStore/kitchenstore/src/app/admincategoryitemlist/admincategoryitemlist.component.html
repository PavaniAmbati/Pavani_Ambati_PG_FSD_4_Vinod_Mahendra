    <form>
        <div>
            <div>

                <h3 class="mb-3 text-left">Product Manager</h3>

                <br><br>
                <div class="col-md-3 table-bordered">
                    <br>
                    <div class="row">
                        <li class="form-inline my-2 my-lg-0">
                            <input type="text" [(ngModel)]="categoryitems.Category" class="form-control mr-sm-2"
                                placeholder="Enter Category" id="category" name="category">
                            <button class="btn btn-outline-danger my-2 my-sm-0" type="button" name="filtercat"
                                (click)='filterProductbyCat(categoryitems.Category)'>
                                Filter by Category</button>
                        </li>

                    </div>
                    &nbsp;
                    <div class="row">
                        <li class="form-inline my-2 my-lg-0">
                            <input type="text" [(ngModel)]="categoryitems.Item" class="form-control mr-sm-2"
                                placeholder="Enter Item" id="item" name="item">
                            <button class="btn btn-outline-danger my-2 my-sm-0" type="button" name="filteritem"
                                (click)='filterProductbyItem(categoryitems.Item)'>
                                Filter by Item</button>
                        </li>
                    </div>
                    &nbsp;
                    <div class="row">
                        <li class="form-inline my-2 my-lg-0">
                            <button class="btn btn-danger my-2 my-sm-0" type="button" name="add"
                                (click)='refresh()'>Show All Products</button>
                            &nbsp; &nbsp;
                            <button class="btn btn-danger my-2 my-sm-0" type="button" name="add"
                                routerLink='/adminaddproduct'>Add
                                New Product</button>

                        </li>

                    </div>
                    <br>
                </div>

                <br><br>
            </div>

            <div class="col-md-12">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Category</th>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                            <th scope="col">Product description</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let categoryitem of categoryitems">
                            <td>{{categoryitem.Category}}</td>
                            <td>{{categoryitem.Item}}</td>
                            <td>{{categoryitem.Price}}</td>
                            <td>{{categoryitem.ProductDescription}}</td>
                            <td>
                                <!--<button class="btn btn-danger my-2 my-sm-0" name="edit"
                                    routerLink='/admineditproduct/{{categoryitem.id}}' type="submit">Edit</button>
                                &nbsp;-->

                                &nbsp;
                                <button class="btn btn-danger" type="button" name="delete"
                                    (click)='deleteCatitem(categoryitem.id)'>Delete Product</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>



    </form>
