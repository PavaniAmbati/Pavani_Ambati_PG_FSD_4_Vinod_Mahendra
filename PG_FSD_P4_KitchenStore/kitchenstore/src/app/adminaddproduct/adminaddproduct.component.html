<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>AdminLogin</title>
</head>
<style>
  .logo {
    height: 100px;
    padding-right: 15px;
    padding-left: 5px;
  }

  .button {
    background-color: #a86f32;

  }
</style>

<body>
  <!--********Menu bar start*******-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" routerLink="/customerhome"><img src="../../assets/img/KitchenStore_logo.png"
        class="img-responsive logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="nav navbar-nav">
      <li>
        <h5><a class="nav-link text-danger">Admin Portal</a></h5>
      </li>
    </ul>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

    <ul class="nav navbar-nav navbar-right">
      <li> <button type="button" class="btn btn-danger my-2 my-sm-0" (click) = "logout()">Logout</button></li>
    </ul>

  </nav>

  <!--********Menu bar end*******-->


  <div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Add New Product</h3>

      <div class="form-group">
        <input type="text" [(ngModel)]="productDetails.Category" class="form-control" placeholder="Category">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="productDetails.Item" class="form-control" placeholder="Item">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="productDetails.Price" class="form-control" placeholder="Price (0.00)">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="productDetails.ProductDescription" class="form-control"
          placeholder="Product Description">
      </div>

      <!--<div class="form-group">
        <label for="exampleFormControlFile1">Add Product Image</label>
        <input  type="file" class="form-control-file" id="productimage"><br>
        <button class = "btn btn-info btn-sm" (click)="onUpload()">Upload Image</button>
      </div>-->

      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile02">
          <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose
            Image</label>
        </div>
        <div class="input-group-append">
          <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
        </div>
      </div>

      <br>

      <div class="form-group">
        <button class="btn btn-danger  btn-lg" (click)="addProduct()">Create Product</button>
      </div>

    </div>
  </div>
