  <div class="container">
    <h3>Customer Registration & Payment Form</h3>

    <div class="row mt-5  table-bordered">
      <div class="col-sm-6 ">
        
        <h6 class="text-danger" *ngIf='isfieldsblank'>{{errorMessage}}</h6>
       
        <form name = "registrationform" method = "post" name = "myForm" >
          <h5>Customer Information</h5>
          <div class="form-group">
            <label for="FN">First Name</label>
            <input class="form-control"  type="text" [(ngModel)]="registrationitems.firstname" name="firstName" placeholder = "first name" required>
          </div>
         
          <div class="form-group">
            <label for="LN">Last Name</label>
            <input class="form-control" type="text" [(ngModel)]="registrationitems.lastname" name="lastName" placeholder="last name">
          </div>
          <div class="form-group">
            <label for="PN">Phone number</label>
            <input class="form-control" type="text" [(ngModel)]="registrationitems.phonenumber" name="phoneNumber"
              placeholder="phone number">
          </div>
          <div class="form-group">
            <label for="EA">Email Address</label>
            <input class="form-control" type="email" [(ngModel)]="registrationitems.emailaddress"  name="emailAddress" placeholder="email address">
          </div>
          <div class="form-group">
            <label for="SA">Address Line 1</label>
            <input class="form-control" type="text" [(ngModel)]="registrationitems.streetaddress" name="streetAddress"
              placeholder="address line 1">
          </div>
          <div class="form-group">
            <label for="AP">Address Line 2</label>
            <input class="form-control" type="text" [(ngModel)]="registrationitems.apartment" name="appt"
              placeholder="address line 2">
          </div>
          <div class="form-group">
            <label for="CT">City/Town</label>
            <input class="form-control" type="text" [(ngModel)]="registrationitems.city" name="city" placeholder="city">
          </div>
          <div class="form-group">
            <label for="ST">Province/State</label>
            <select name="state" class="form-control" [(ngModel)]="registrationitems.state">
              <option>Alberta</option>
              <option>Ontario</option>
              <option>British Columbia</option>
              <option>Newfoundland</option>
              <option>Quebec</option>
            </select>
          </div>
          <div class="form-group">
            <label for="PC">Postal/Zip Code</label>
            <input class="form-control" type="text" [(ngModel)]="registrationitems.postalcode" name="postalCode"
              placeholder="Enter postalcode">
          </div>

          <div class="form-group">
            <label for="CT">Country</label>
            <select name="country" class="form-control" [(ngModel)]="registrationitems.country">
              <option>Canada</option>
            </select>
          </div>
        </form>
      </div>
      <!--form column ends-->

      <div class="col-sm-6">

        <div class="row mt-5  table-bordered">
          <h5>Payment Details</h5>
          <div class="col-sm-12 ">
            <form>

              <div class="form-group">
                <label for="paymentmethod">Payment Method</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="registrationitems.inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">Visa</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions"  [(ngModel)]="registrationitems.inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">Master Card</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions"  [(ngModel)]="registrationitems.inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <label class="form-check-label" for="inlineRadio3">Discovery</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions"  [(ngModel)]="registrationitems.inlineRadioOptions" id="inlineRadio4"
                  value="option4">
                <label class="form-check-label" for="inlineRadio4">AMEX</label>
              </div>


              <hr>

              <div class="form-group">

                <label for="creditcard">Credit Card Number</label>
                <input class="form-control" type="text" name="creditcard" [(ngModel)]="registrationitems.creditcard" placeholder="16 digit credit card number">
              </div>
            </form>

            <div class="row mt-2">
              <div class="col-sm-6 ">
                <form>
                  <div class="form-group">
                    <label for="cvvnumber">CVV Number</label>
                    <input class="form-control" type="text" name="cvvnumber" [(ngModel)]="registrationitems.cvvnumber" placeholder="cvv number">
                  </div>
                </form>
              </div>

              <div class="col-sm-6 ">
                <form>
                  <div class="form-group">
                    <label for="expiration">Expiration</label>
                    <input class="form-control" type="text" name="expiration" [(ngModel)]="registrationitems.expiration" placeholder="MMYY">
                  </div>
                </form>
              </div>
              <div class="col-sm-6 ">

              </div>


            </div>

          </div>



        </div>
        <!--form column ends-->
        <div class="mt-3">
          <button type="submit" name = "submit" class="btn btn-danger btn-lg btn-block" (click)="registration(registrationitems)">Submit
            Payment</button>
        </div>
      </div>
