    <form>
      
      <div class="container">
          
        <div class="row mt-5">
            <div class="col-sm-6   table-bordered ">
               
                  <h5>Customer Information</h5>
                  <div class="form-group">
                      <label for="firstname">First Name</label>
                      <input class="form-control" type="text" id="firstname" placeholder = "first name">
                  </div>
                  <div class="form-group">
                      <label for="lastname">Last Name</label>
                      <input class="form-control" type="text" id="lastname" placeholder = "last name">
                  </div>
                  <div class="form-group">
                      <label for="phonenumber">Phone number</label>
                      <input class="form-control" type="text" id="phonenumber" placeholder = "phone number">
                  </div>
                  <div class="form-group">
                      <label for="email">Email Address</label>
                      <input class="form-control" type="email" id="name" placeholder = "email address">
                  </div>
                  <div class="form-group">
                    <label for="streetaddress">Address Line 1</label>
                    <input class="form-control" type="text" id="streetaddress" placeholder = "address line 1">
                  </div>
                  <div class="form-group">
                    <label for="appartment">Address Line 2</label>
                    <input class="form-control" type="text" id="appartment" placeholder = "address line 2">
                  </div>
                  <div class="form-group">
                    <label for="city">City/Town</label>
                    <input class="form-control" type="text" id="city" placeholder = "city">
                  </div>
                  <div class="form-group">
                    <label for="state">Province/State</label>
                      <select id="state" class ="form-control">
                          <option>Alberta</option>
                          <option>Ontario</option>
                          <option>British Columbia</option>
                          <option>Newfoundland</option>
                          <option>Quebec</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="postalcode">Postal/Zip Code</label>
                    <input class="form-control" type="text" id="postalcode" placeholder = "Enter postalcode">
                  </div>
  
                  <div class="form-group">
                    <label for="country">Country</label>
                      <select id="country" class ="form-control">
                          <option>Canada</option>
                      </select>
                  </div>
                  
                </div> <!--form column ends-->
            
                
   
            <div class="col-sm-6">
              
              
                <div class="container table-bordered ">
                  <h5>Product Info</h5>
                  <div class="form-group">
                    <label for="username">User Name</label>
                    <input class="form-control" type="text" id="username" placeholder = "user name">
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input class="form-control" type="password" id="name" placeholder = "Password">
                  </div>
                  <div class="form-group">
                    <label for="password">Repeat Password</label>
                    <input class="form-control" type="password" id="name" placeholder = "Password">
                  </div>
                </div>
                
                <div class="mt-3"></div>
                
                  
                  <div class="container table-bordered ">
                    <h5>Payment Info</h5>
                  <div class="form-group">
                    <label for="username">User Name</label>
                    <input class="form-control" type="text" id="username" placeholder = "user name">
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input class="form-control" type="password" id="name" placeholder = "Password">
                  </div>
                  <div class="form-group">
                    <label for="password">Repeat Password</label>
                    <input class="form-control" type="password" id="name" placeholder = "Password">
                  </div>
                </div>

                <div class="mt-3"></div>
                <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-danger " routerLink = "/customerwelcome">Go back to Update Details</button>
                &nbsp;&nbsp;
                <button type="submit" class="btn btn-danger " routerLink = "/ordersummary">Confirm Sale</button>
              </div>
  
            </div> <!--form column ends-->
            
          
          </div>
        </div>
  
  </form>
